[tool.poetry]
name = "openvario-shell"
version = "0.7.5"
description = "Main Menu Shell for OpenVario"
authors = ["Andrey Lebedev <andrey@lebedev.lt>"]
license = "LGPLv3"
packages = [
    { include = "ovshell", from = "src"},
    { include = "ovshell_connman", from = "src"},
    { include = "ovshell_core", from = "src"},
    { include = "ovshell_fileman", from = "src"},
    { include = "ovshell_xcsoar", from = "src"},
]

[tool.poetry.dependencies]
python = "^3.7"
urwid = "^2.1.2"
pyserial-asyncio = ">=0.5,<0.7"
pyserial = "^3.5"
dbus-next = "^0.2.2"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
pytest-coverage = "^0.0"
pytest-asyncio = "^0.17.2"
mypy = "^0.931"
black = "^21.12b0"
mock = "^4.0.3"
isort = "^5.10.1"
types-mock = "^4.0.10"
types-setuptools = "^57.4.7"

[tool.poetry.scripts]
ovshell = 'ovshell.main:main'

[tool.poetry.plugins."ovshell.extensions"]
core = "ovshell_core:extension"
xcsoar = "ovshell_xcsoar:extension"
fileman = "ovshell_fileman:extension"
connman = "ovshell_connman:extension"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
